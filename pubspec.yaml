name: flutter_task
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  bloc: ^8.0.2
  flutter_bloc: ^8.0.1
  dio: ^4.0.4
  equatable: ^2.0.5
  dartz: ^0.10.1
  google_nav_bar: ^5.0.6
  internet_connection_checker: ^0.0.1+4
  flutter_screenutil: ^5.5.4
  device_preview: ^1.1.0
  get: ^4.6.5
  get_it: ^7.2.0
  cached_network_image: ^3.2.1
  intl: ^0.18.0
  geolocator: ^9.0.2
  lottie: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.11


dev_dependencies:
  flutter_test:
    sdk: flutter
  analyzer: ^5.10.0
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.0
  build_runner: ^2.3.3


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/anims/
    - assets/icons/icons.ttf

  fonts:
    - family: IconBroken
      fonts:
        - asset: assets/icons/icons.ttf
